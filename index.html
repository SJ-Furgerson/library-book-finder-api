<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Crack a Book - Find Books at Your Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: white;
            color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .header {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.7;
            text-align: center;
            margin-bottom: 3rem;
            max-width: 600px;
        }

        .question-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
            position: absolute;
            width: 100%;
            max-width: 600px;
        }

        .question.active {
            opacity: 1;
            transform: translateY(0);
            position: relative;
        }

        .question h2 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: white;
            border: 2px solid black;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .option:hover {
            background: black;
            color: white;
            transform: translateY(-2px);
        }

        .location-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid black;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-family: inherit;
        }

        .location-input:focus {
            outline: none;
            border-color: #333;
        }

        .continue-btn {
            background: black;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .continue-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .continue-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.6;
        }

        .results-container {
            display: none;
            max-width: 1200px;
            width: 100%;
            margin-top: 2rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid black;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .results-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .location-info {
            font-size: 1rem;
            opacity: 0.7;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .book-card {
            border: 2px solid black;
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.3s ease;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-4px);
        }

        .book-cover {
            width: 120px;
            height: 180px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #666;
            border-radius: 4px;
            overflow: hidden;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .book-author {
            font-size: 1rem;
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .book-details {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 1rem;
        }

        .availability {
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 1rem;
            margin-top: auto;
        }

        .available {
            background: #e8f5e8;
            border-color: #4caf50;
        }

        .availability-status {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .available .availability-status {
            color: #2e7d32;
        }

        .library-info {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .library-link {
            display: inline-block;
            background: black;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .library-link:hover {
            background: #333;
        }

        .restart-btn {
            margin: 3rem auto 0;
            background: black;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: block;
        }

        .restart-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header {
                font-size: 2.2rem;
                margin-bottom: 1rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .question h2 {
                font-size: 1.4rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }

            .progress {
                position: static;
                text-align: center;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="progress">
        <span id="current-question">1</span> / 6
    </div>

    <h1 class="header">Let's crack a book</h1>
    <p class="subtitle">Find personalized book recommendations available at your local library</p>

    <div class="question-container" id="question-container">
        <!-- Questions will be dynamically inserted here -->
    </div>

    <div class="results-container" id="results-container">
        <div class="results-header">
            <h2>Books waiting for you nearby</h2>
            <div class="location-info" id="location-display"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Searching local libraries for your perfect matches...</div>
        </div>
        
        <div class="results-grid" id="results-grid">
            <!-- Results will be dynamically inserted here -->
        </div>
        <button class="restart-btn" onclick="restartQuiz()">Find more books</button>
    </div>

    <script>
        const questions = [
            {
                question: "What kind of mood are you in for reading?",
                options: ["Adventure & excitement", "Cozy & comforting", "Mind-bending & thought-provoking", "Heartwarming & emotional"],
                type: "choice"
            },
            {
                question: "How much time do you want to spend reading?",
                options: ["Quick afternoon read (< 200 pages)", "Weekend companion (200-400 pages)", "Week-long journey (400+ pages)", "Epic adventure (500+ pages)"],
                type: "choice"
            },
            {
                question: "What's your preferred genre vibe?",
                options: ["Fiction that feels real", "Fantasy & sci-fi worlds", "True stories & biographies", "Learning something new"],
                type: "choice"
            },
            {
                question: "Who are you reading for?",
                options: ["Just me (adult)", "Young adult/teen", "Middle grade kid", "Family reading together"],
                type: "choice"
            },
            {
                question: "What draws you to a book?",
                options: ["Amazing characters", "Gripping plot twists", "Beautiful writing style", "Learning new perspectives"],
                type: "choice"
            },
            {
                question: "Where are you located?",
                placeholder: "Enter your city, state or ZIP code",
                type: "location"
            }
        ];

        // Curated book database with better variety
        const books = [
            {
                title: "The Seven Husbands of Evelyn Hugo",
                author: "Taylor Jenkins Reid",
                genre: "Contemporary Fiction",
                published: "2017",
                ageGroup: "Adult",
                pages: 400,
                cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1618414414i/32620332.jpg",
                mood: ["heartwarming", "thought-provoking"],
                length: "weekend",
                genreVibe: "fiction"
            },
            {
                title: "Where the Crawdads Sing",
                author: "Delia Owens",
                genre: "Literary Fiction",
                published: "2018",
                ageGroup: "Adult",
                pages: 384,
                cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1582135294i/36809135.jpg",
                mood: ["cozy", "heartwarming"],
                length: "weekend",
                genreVibe: "fiction"
            },
            {
                title: "The House in the Cerulean Sea",
                author: "TJ Klune",
                genre: "Fantasy",
                published: "2020",
                ageGroup: "Adult",
                pages: 394,
                cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1565908205i/45047384.jpg",
                mood: ["cozy", "heartwarming"],
                length: "weekend",
                genreVibe: "fantasy"
            },
            {
                title: "Educated",
                author: "Tara Westover",
                genre: "Memoir",
                published: "2018",
                ageGroup: "Adult",
                pages: 334,
                cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1506026635i/35133922.jpg",
                mood: ["thought-provoking"],
                length: "weekend",
                genreVibe: "biography"
            },
            {
                title: "The Midnight Library",
                author: "Matt Haig",
                genre: "Literary Fiction",
                published: "2020",
                ageGroup: "Adult",
                pages: 288,
                cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1602190253i/52578297.jpg",
                mood: ["thought-provoking", "heartwarming"],
                length: "weekend",
                genreVibe: "fiction"
            },
            {
                title: "Hatchet",
                author: "Gary Paulsen",
                genre: "Adventure",
                published: "1987",
                ageGroup: "Middle Grade",
                pages: 195,
                cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1339607969i/50.jpg",
                mood: ["adventure"],
                length: "quick",
                genreVibe: "fiction"
            },
            {
                title: "The Hate U Give",
                author: "Angie Thomas",
                genre: "Contemporary Fiction",
                published: "2017",
                ageGroup: "Young Adult",
                pages: 464,
                cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1481952589i/32075671.jpg",
                mood: ["thought-provoking"],
                length: "journey",
                genreVibe: "fiction"
            },
            {
                title: "Dune",
                author: "Frank Herbert",
                genre: "Science Fiction",
                published: "1965",
                ageGroup: "Adult",
                pages: 688,
                cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1555447414i/44767458.jpg",
                mood: ["adventure", "thought-provoking"],
                length: "epic",
                genreVibe: "fantasy"
            },
            {
                title: "Atomic Habits",
                author: "James Clear",
                genre: "Self-Help",
                published: "2018",
                ageGroup: "Adult",
                pages: 320,
                cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1535115320i/40121378.jpg",
                mood: ["thought-provoking"],
                length: "weekend",
                genreVibe: "learning"
            },
            {
                title: "Wonder",
                author: "R.J. Palacio",
                genre: "Children's Fiction",
                published: "2012",
                ageGroup: "Middle Grade",
                pages: 315,
                cover: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1309208640i/11387515.jpg",
                mood: ["heartwarming"],
                length: "weekend",
                genreVibe: "fiction"
            }
        ];

        let currentQuestion = 0;
        let answers = [];
        let userLocation = '';

        function initializeQuiz() {
            showQuestion(0);
        }

        function showQuestion(index) {
            const container = document.getElementById('question-container');
            const question = questions[index];
            
            if (question.type === 'location') {
                container.innerHTML = `
                    <div class="question active">
                        <h2>${question.question}</h2>
                        <div class="options">
                            <input type="text" class="location-input" id="location-input" 
                                   placeholder="${question.placeholder}" 
                                   onkeypress="handleLocationEnter(event)">
                            <button class="continue-btn" id="continue-btn" 
                                    onclick="selectLocation()" disabled>
                                Continue
                            </button>
                        </div>
                    </div>
                `;
                
                // Enable button when user types
                document.getElementById('location-input').addEventListener('input', function(e) {
                    const btn = document.getElementById('continue-btn');
                    btn.disabled = e.target.value.trim().length === 0;
                });
                
                // Focus the input
                setTimeout(() => document.getElementById('location-input').focus(), 100);
                
            } else {
                container.innerHTML = `
                    <div class="question active">
                        <h2>${question.question}</h2>
                        <div class="options">
                            ${question.options.map((option, i) => 
                                `<button class="option" onclick="selectAnswer(${i}, '${option}')">${option}</button>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }

            document.getElementById('current-question').textContent = index + 1;
        }

        function handleLocationEnter(event) {
            if (event.key === 'Enter') {
                selectLocation();
            }
        }

        function selectLocation() {
            const input = document.getElementById('location-input');
            const location = input.value.trim();
            
            if (location) {
                userLocation = location;
                answers.push({ question: currentQuestion, answer: location, text: location });
                
                const questionEl = document.querySelector('.question.active');
                questionEl.style.opacity = '0';
                questionEl.style.transform = 'translateY(-20px)';
                
                setTimeout(() => {
                    showResults();
                }, 600);
            }
        }

        function selectAnswer(optionIndex, optionText) {
            answers.push({ question: currentQuestion, answer: optionIndex, text: optionText });
            
            const questionEl = document.querySelector('.question.active');
            questionEl.style.opacity = '0';
            questionEl.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion(currentQuestion);
                }
            }, 600);
        }

        function showResults() {
            document.querySelector('.progress').style.display = 'none';
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('results-container').style.display = 'block';
            document.getElementById('location-display').textContent = `Found books near ${userLocation}`;
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            
            try {
                // Get personalized recommendations
                const recommendations = getPersonalizedRecommendations();
                
                // For now, show realistic simulated results since Claude's CSP blocks external APIs
                console.log('📚 Using simulated library data due to Claude CSP restrictions');
                await searchRealLibraries(recommendations);
                
            } catch (error) {
                console.error('Search error:', error);
                // Fallback to basic results
                const recommendations = getPersonalizedRecommendations();
                displayFallbackResults(recommendations);
            }
            
            document.getElementById('loading').style.display = 'none';
        }

        // Simulated library results (realistic for demo)
        function displaySimulatedLibraryResults(recommendations) {
            const grid = document.getElementById('results-grid');
            
            grid.innerHTML = recommendations.map(book => {
                // Simulate realistic library availability
                const hasLibrary = Math.random() > 0.2; // 80% chance of finding in library
                const libraryNames = [
                    `${userLocation} Public Library`,
                    `${userLocation} Central Library`,
                    `${userLocation} Library District`,
                    `${userLocation} Branch Library`
                ];
                const libraryName = libraryNames[Math.floor(Math.random() * libraryNames.length)];
                const isAvailable = Math.random() > 0.3; // 70% availability rate
                
                return `
                    <div class="book-card">
                        <div class="book-cover">
                            <img src="${book.cover}" alt="${book.title}" 
                                 onerror="this.style.display='none'; this.parentElement.innerHTML='Cover not available'">
                        </div>
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">by ${book.author}</div>
                        <div class="book-details">
                            <div><strong>Genre:</strong> ${book.genre}</div>
                            <div><strong>Published:</strong> ${book.published}</div>
                            <div><strong>Pages:</strong> ${book.pages || 'Unknown'}</div>
                            <div><strong>Age Group:</strong> ${book.ageGroup}</div>
                        </div>
                        
                        ${hasLibrary ? `
                            <div class="availability ${isAvailable ? 'available' : ''}">
                                <div class="availability-status">
                                    ${isAvailable ? '✅ Available' : '📚 Currently Checked Out'}
                                </div>
                                <div class="library-info">${libraryName}</div>
                                <div class="library-info">${isAvailable ? 'Ready for pickup' : 'Join waitlist'}</div>
                                <a href="https://search.worldcat.org/title/${encodeURIComponent(book.title)}" target="_blank" class="library-link">
                                    ${isAvailable ? 'Reserve Now' : 'Join Waitlist'}
                                </a>
                            </div>
                        ` : `
                            <div class="availability">
                                <div class="availability-status">📚 Search Your Library</div>
                                <div class="library-info">Check your local library's catalog</div>
                                <a href="https://search.worldcat.org/title/${encodeURIComponent(book.title)}" target="_blank" class="library-link">
                                    Search WorldCat
                                </a>
                            </div>
                        `}
                    </div>
                `;
            }).join('');
        }

        // Search real libraries using Railway API
        async function searchRealLibraries(books) {
            try {
                console.log(`🔍 Searching real libraries for ${books.length} books near ${userLocation}`);
                
                const response = await fetch('https://library-book-finder-api-production.up.railway.app/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        books: books,
                        location: userLocation
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    console.log(`✅ Found availability data for ${data.results.length} books`);
                    displayRealLibraryResults(data.results);
                } else {
                    throw new Error(data.error || 'API returned unsuccessful response');
                }
                
            } catch (error) {
                console.error('❌ Real library search failed:', error);
                displayFallbackResults(books);
            }
        }

        function getPersonalizedRecommendations() {
            // Smart recommendation logic based on answers
            const preferences = parseAnswers();
            let scored = books.map(book => {
                let score = 0;
                
                // Match mood
                if (book.mood && book.mood.some(mood => 
                    preferences.mood.toLowerCase().includes(mood))) {
                    score += 3;
                }
                
                // Match length preference
                if (book.length === preferences.length) score += 2;
                
                // Match genre vibe
                if (book.genreVibe === preferences.genreVibe) score += 3;
                
                // Match age group
                if (book.ageGroup.toLowerCase().includes(preferences.ageGroup.toLowerCase()) ||
                    preferences.ageGroup.toLowerCase().includes('family')) {
                    score += 2;
                }
                
                return { ...book, score };
            });
            
            // Sort by score and return top 5
            return scored.sort((a, b) => b.score - a.score).slice(0, 5);
        }

        function parseAnswers() {
            const prefs = {};
            
            // Map answers to preferences
            prefs.mood = answers[0]?.text.toLowerCase().split(' ')[0] || 'cozy';
            
            if (answers[1]?.text.includes('Quick')) prefs.length = 'quick';
            else if (answers[1]?.text.includes('Weekend')) prefs.length = 'weekend';
            else if (answers[1]?.text.includes('Week-long')) prefs.length = 'journey';
            else prefs.length = 'epic';
            
            if (answers[2]?.text.includes('Fiction')) prefs.genreVibe = 'fiction';
            else if (answers[2]?.text.includes('Fantasy')) prefs.genreVibe = 'fantasy';
            else if (answers[2]?.text.includes('True stories')) prefs.genreVibe = 'biography';
            else prefs.genreVibe = 'learning';
            
            prefs.ageGroup = answers[3]?.text || 'Adult';
            
            return prefs;
        }

        // Fallback function for when real API fails
        function displayFallbackResults(recommendations) {
            const grid = document.getElementById('results-grid');
            grid.innerHTML = recommendations.map(book => {
                return `
                    <div class="book-card">
                        <div class="book-cover">
                            <img src="${book.cover}" alt="${book.title}" 
                                 onerror="this.style.display='none'; this.parentElement.innerHTML='Cover not available'">
                        </div>
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">by ${book.author}</div>
                        <div class="book-details">
                            <div><strong>Genre:</strong> ${book.genre}</div>
                            <div><strong>Published:</strong> ${book.published}</div>
                            <div><strong>Pages:</strong> ${book.pages || 'Unknown'}</div>
                            <div><strong>Age Group:</strong> ${book.ageGroup}</div>
                        </div>
                        <div class="availability">
                            <div class="availability-status">📚 Search Your Library</div>
                            <div class="library-info">Try your local library's catalog</div>
                            <a href="https://search.worldcat.org/title/${encodeURIComponent(book.title)}" target="_blank" class="library-link">
                                Search WorldCat
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            userLocation = '';
            document.querySelector('.progress').style.display = 'block';
            document.getElementById('question-container').style.display = 'flex';
            document.getElementById('results-container').style.display = 'none';
            initializeQuiz();
        }

        // Start the quiz when page loads
        initializeQuiz();
    </script>
</body>
</html>
