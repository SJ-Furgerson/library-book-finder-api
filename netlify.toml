[build]
  # Since this is a static site, no build command needed
  publish = "."
  
[build.environment]
  # Environment variables for the build process
  NODE_VERSION = "18"

[[headers]]
  # Apply security headers to all routes
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com"

[[headers]]
  # Cache static assets
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[redirects]]
  # Redirect any 404s to the main page (SPA behavior)
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  # Settings for local development with Netlify CLI
  command = "python -m http.server 8888"
  port = 8888
  publish = "."